<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintJS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1"  max="5" value="2.5" step="0.1">
        </div>
        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
    <div class="controls__colors" id="jsColors">
        <div class="controls__color" style="background-color: #2c2c2c;"></div>
        <div class="controls__color" style="background-color: white;"></div>
        <div class="controls__color" style="background-color: red;"></div>
        <div class="controls__color" style="background-color: orange;"></div>
        <div class="controls__color" style="background-color: yellow;"></div>
        <div class="controls__color" style="background-color: rgb(117, 255, 117);"></div>
        <div class="controls__color" style="background-color: rgb(29, 184, 245);"></div>
        <div class="controls__color" style="background-color: rgb(18, 56, 228);"></div>
        <div class="controls__color" style="background-color: rgb(162, 21, 197);"></div>
    </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
